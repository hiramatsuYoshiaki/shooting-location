
 <!--Select Photo-->
  <div *ngIf="selectSpot">
    <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <div class="page-header">
          <h1><small>PHOTO DETAIL</small></h1>
        </div>

        <div class="thumbnail">
          <div class="caption">
            <h3>{{selectSpot.title}}</h3>
          
            
          </div>
           <img [src]="image[selectSpot.id]"  alt=""/>
           <br>
            <h4>{{selectSpot.text}}...</h4>
            
              <ol class="breadcrumb">
              <li ><i class="fa fa-folder-o" aria-hidden="true"></i>{{selectSpot.category}}</li>
              <li ><i class="fa fa-tag" aria-hidden="true"></i>{{selectSpot.tag}}</li>
            </ol>
           <ol class="breadcrumb">
              <li><i class="fa fa-map-marker" aria-hidden="true"></i>{{selectSpot.place}}</li>
              <li><i class="fa fa-calendar" aria-hidden="true"></i>{{selectSpot.sdate}}</li>
              <li ><i class="fa fa-clock-o" aria-hidden="true"></i>{{selectSpot.stime}}</li>
            </ol>
               
                
            <!--<p>撮影場所はここ</p>-->

            <sebm-google-map [latitude]="selectSpot.imgLat" [longitude]="selectSpot.imgLan" [zoom] = "zoom">
            <sebm-google-map-marker [latitude]="selectSpot.imgLat" [longitude]="selectSpot.imgLan" >
              <sebm-google-map-info-window [disableAutoPan]="true">
                  <strong>{{selectSpot.title}}</strong>
              </sebm-google-map-info-window>
            </sebm-google-map-marker>
          </sebm-google-map>
        </div> <!--thumbnail-->
      </div><!--col-sm-12 col-md-6-->
    </div><!--row-->
    </div><!--container-->
  </div><!--selectSpot-->
