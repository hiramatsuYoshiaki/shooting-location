
<!--<div> Showing product details for product: {{imgURL}}</div>-->

<!--Select Photo-->
  <div *ngIf="items">

    <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12">


        <div class="page-header">
          <h1><small>PHOTO DETAIL</small></h1>
        </div>

        <div  *ngFor="let item of items | async; let idx = index;">
          <div *ngIf="item.img === imgURL">
            


             <div class="thumbnail" >
            <div class="caption">
              <h3>{{item.title}}</h3>
              <p>{{item.text}}...</p>
             
            </div>
            <img [src]="image[idx]"  alt=""/>
            <br>
              <p>撮影場所はここです。</p>
            
            
              <sebm-google-map [latitude]="item.imgLat" [longitude]="item.imgLan" [zoom] = "zoom">
              <sebm-google-map-marker [latitude]="item.imgLat" [longitude]="item.imgLan">
                <sebm-google-map-info-window [disableAutoPan]="true">
                    <strong>{{item.title}}</strong>
                </sebm-google-map-info-window>
              </sebm-google-map-marker>
            </sebm-google-map>
             </div> <!--thumbnail-->

          </div> <!--*ngIF-->
        </div>  <!-- *ngFor-->


      </div><!--col-sm-12 col-md-6-->
    </div><!--row-->
    </div><!--container-->

  </div>
  <!--items-->
