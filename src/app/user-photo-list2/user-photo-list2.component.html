<div *ngIf="selectUser">

<app-photo-details [selectSpot]="selectSpot" [image]="image"  ></app-photo-details>
  <app-s-location [selectSpot]="selectSpot" [image]="image" ></app-s-location>
<!--spot list-->
<div class="container"> 
  <div class="row">
  <div class="col-sm-12 col-md-12">

      
     
      <div class="page-header">
        <h1>{{selectUser.photoName}} <small>Photographer Name </small></h1>
        <h3>{{selectUser. intro}}</h3>
        
        
        <!--<p>{{selectUser.uid}}</p>-->
      </div>
      
      <div class="media">
        <ul class="list-group">
          <li *ngFor="let item of items  | async; let idx = index; " [class.selected]="item === selectSpot" (click)="onSelect(item,idx)" class="list-group-item">
              <div class="media-left media-middle">
                <!--<a href="#">-->
                   <img [src]="image[idx]" class="media-object img-size-list" alt=""/>
                <!--</a>-->
              </div>
              <div class="media-body">
                <h3 class="media-heading">{{item.title}}</h3>
                <ol class="breadcrumb">
                  <li><i class="fa fa-map-marker" aria-hidden="true"></i>{{item.place}}</li>
                  <li><i class="fa fa-calendar" aria-hidden="true"></i>{{item.sdate}}</li>
                  <li ><i class="fa fa-clock-o" aria-hidden="true"></i>{{item.stime}}</li>
                </ol>
                 <ol class="breadcrumb">
                  <li ><i class="fa fa-folder-o" aria-hidden="true"></i>{{item.category}}</li>
                  <li ><i class="fa fa-tag" aria-hidden="true"></i>{{item.tag}}</li>
                </ol>
               
                 <h4 class="media-heading">{{item.text}}</h4>
              
              </div>
          </li>

        </ul>
        

      </div><!-- media -->
    </div><!--col-sm-12 col-md-6-->
  </div><!--row-->
  </div><!--container-->
 
 
  
  <app-location [image]="image"  [items]="items"></app-location>



</div>
